<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Gallery</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f18f78fbe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/z-index.css">
    <link rel="stylesheet" href="css/gallery.css">
    <script defer src="js/header.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <header class="gallery"></header>

    <nav>
        <div class="frame-2"></div>
        <nav class="gallery"><ul class="menu"></ul></nav>


        
        <section class="content-section gallery" id="gallery">
            
            
            <section class="gallery-section full-bg photo-section">
                <!-- <div class="anim-bg yellow-bg"></div> -->
                <!-- <div class="anim-bg flower-bg"></div> -->
                <div class="black-bg"></div>

                <section class="content">

                    <div class="photo-collection yellow">
                        <div class="poster">
                            <div class="poster-hover"><h3>the yellow collection</h3></div>
                            <img src="img/yellow-section.png" alt="girl with yellow dress in temple">
                        </div>
                        <div class="line-2"></div>
                    </div>

                    <div class="photo-collection flower">
                        <div class="poster">
                            <div class="poster-hover"><h3>the flower collection</h3></div>
                            <img src="img/flower-section.png" alt="girl with yellow dress in temple">
                        </div>
                        <div class="line-2"></div>
                    </div>

                </section>
                
            </section>
            

            
            <section class="gallery-section full-bg art-section" id="art-section">
                <section>
                   <div class="black-bg"></div>

                <a class="content" href="">
                    <h1>my art <span>collection</span></h1>
                    <img src="img/art-section-img.png" alt="girl with heart of sunflower">
                </a> 
                </section>
                
            </section>



            <section class="gallery-section" id="sketch-section">

                <section class="half-section fashion-section">
                    <div class="black-bg"></div>

                    <a class="gallery-cont" href="">
                        <div class="line-2"></div>
                        <h3>fashion design</h3>
                    </a>
                </section>

                <section class="half-section sketch-section">
                    <div class="black-bg"></div>

                    <a class="gallery-cont" href="">
                        <div class="line-2"></div>
                        <h3>my sketchbook</h3>
                    </a>
                </section>

            </section>
            
            
        </section>
    </nav>


    <div class="i-position">
        <div class="i-container">
            <a href="#"><div class="i-button to-start"><i class="fa-solid fa-arrow-up"></i></div></a>
            <a href=""><div class="i-button dm-button"><i class="fa-solid fa-circle-half-stroke"></i></div></a>
            <a href=""><div class="i-button menu-button"><i class="fa-solid"></i><p>menu</p></div></a>            
        </div>
    </div>

    <footer class="gallery"></footer>
</body>
</html>
